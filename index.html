<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="login-container">
        <form id="login-form">
            <input type="text" name="credentials[email]" placeholder="emails">
            <input type="password" name="credentials[password]" placeholder="password">
            <button type="submit">login</button>
        </form>
        <form name="sign-up" id="sign-up">
            <input type="email" placeholder="email" name="credentials[email]">
            <input type="password" placeholder="password" name="credentials[password]">
            <input type="password" placeholder="password confirmation" name="credentials[password_confirmation]">
            <button type="submit">Create New Account</button>
        </form>
      </div>
    <div class="board-container">
      <table id="game-board">
        <tr id="row-top" class="row">
          <td id="0" class="space"></td>
          <td id="1" class="space"></td>
          <td id="2" class="space"></td>
        </tr>
        <tr id="row-middle" class="row">
          <td id="3" class="space"></td>
          <td id="4" class="space"></td>
          <td id="5" class="space"></td>
        </tr>
        <tr id="row-bottom" class="row">
          <td id="6" class="space"></td>
          <td id="7" class="space"></td>
          <td id="8" class="space"></td>
        </tr>
      </table>
      <div id="Information">
        <h4>Current Player</h4>
        <button id="new-game">New Game</button>
      </div>
    </div>
    <div id="winner">
      <h1 id="winning-player">
      </h1>
    </div>

    </body>
</html>
